<body>


<form>
  Pierwsza data<br>
  <input type="date" name="Pierwsza data" id="Pierwszadata">
  <br>
  Druga data <br>
  <input type="date" name="Druga data" id="Drugadata">
</form>

<button onclick="myFunction()">Oblicz</button>


<script>
function myFunction() {
var a = new Date(document.getElementById("Pierwszadata").value);
var b = new Date(document.getElementById("Drugadata").value);
var c = a.getTime();
var d = b.getTime();
var e = (c-d);
var f = e/86400000;
alert(f);
}
</script>
