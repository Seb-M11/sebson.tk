<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="https://sebson.tk/img/seb.png">
<meta charset="utf-8">
<title>Sebson.tk</title>
 <style>
 
 html{
	background-color:#f2f2f2
	}
 </style>
 
</head>
<body>




<form>
 pierwsza liczba: <br>
  <input type="value" id="pierwszaliczba"><br>
  druga liczba: <br>
  <input type="value" id="drugaliczba"><br><br>
</form>


<button onclick="dodawanie()">+</button>
<button onclick="odejmowanie()">-</button>
<button onclick="mnożenie()">*</button>
<button onclick="dzielenie()">/</button>



<script>
function mnożenie() {
var a = document.getElementById("pierwszaliczba").value;
var b = document.getElementById("drugaliczba").value;
alert(a*b);
}

function dzielenie() {
var a = document.getElementById("pierwszaliczba").value;
var b = document.getElementById("drugaliczba").value;
alert(a/b);
}

function odejmowanie() {
var a = document.getElementById("pierwszaliczba").value
var b = document.getElementById("drugaliczba").value
alert(a-b)
}

function dodawanie() {
var a = document.getElementById("pierwszaliczba").value
var b = document.getElementById("drugaliczba").value
var a = parseFloat(a);
var b = parseFloat(b);
alert(a+b);
}

</script>

</body>
</html>
